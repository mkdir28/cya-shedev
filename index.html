<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Challenge - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            font-size: 1.1em;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the CTF SheDev2025 Challenge!</h1>
    <form action="/theoretical_questions" method="get">
        <label for="username">Enter your username:</label><br><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
        <button type="submit">Get Started</button>
    </form>
</body>
</html>
