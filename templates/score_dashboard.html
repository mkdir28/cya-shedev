<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.1em;
            margin-top: 40px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Score Dashboard</h1>
    <p>Congratulations, {{ username }}! You have completed the theoretical part.</p>
    <p>Your theoretical score is: {{ score }} points</p>
    <button onclick="window.location.href='/practical_challenges'">Go to Practical Challenges</button>
</body>
</html>
